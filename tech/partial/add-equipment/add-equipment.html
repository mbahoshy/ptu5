<div class="col-md-12" ng-controller="AddEquipmentCtrl">
  <form name="addEquipmentForm" ng-submit="submitForm(addEquipmentForm)" novalidate>
    <div class="col-md-4">
      <div class="form-group" ng-class="{'has-error': addEquipmentForm.system.$error.required && addEquipmentForm.showErrors}">
        <label>System</label>
        <select class="form-control" type="text" name="system" ng-model="equipment.system" ng-options="sys for sys in systemOptions" required ></select>
        <span class="help-block" ng-show="addEquipmentForm.system.$error.required && addEquipmentForm.showErrors">System name is required.</span>
      </div>

      <div class="form-group" ng-class="{'has-error': addEquipmentForm.type.$error.required && addEquipmentForm.showErrors}">
        <label>Type</label>
        <select class="form-control" type="text" name="type" ng-model="equipment.type" ng-options="type for type in typeOptions" required ></select>
        <span class="help-block" ng-show="addEquipmentForm.type.$error.required && addEquipmentForm.showErrors">Equipment type is required.</span>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input class="form-control" type="date" name="age" ng-model="equipment.age" />
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group" ng-class="{'has-error': addEquipmentForm.make.$error.required && addEquipmentForm.showErrors}">
        <label>Make</label>
        <input class="form-control" type="text" name="make" ng-model="equipment.make" required />
        <span class="help-block" ng-show="addEquipmentForm.system.$error.required && addEquipmentForm.showErrors">Equipment make is required.</span>
      </div>


      <div class="form-group" ng-class="{'has-error': addEquipmentForm.model.$error.required && addEquipmentForm.showErrors}">
        <label>Model #</label>
        <input class="form-control" type="text" name="model" ng-model="equipment.model" required />
        <span class="help-block" ng-show="addEquipmentForm.model.$error.required && addEquipmentForm.showErrors">Equipment model # is required.</span>
      </div>


      <div class="form-group" ng-class="{'has-error': addEquipmentForm.serial.$error.required && addEquipmentForm.showErrors}">
        <label>Serial #</label>
        <input class="form-control" type="text" name="serial" ng-model="equipment.serial" required />
        <span class="help-block" ng-show="addEquipmentForm.serial.$error.required && addEquipmentForm.showErrors">Equipment serial # is required.</span>
      </div>

    </div>







    <button class="btn btn-success pull-right">Add Equipment</button>
  </form>

</div>
