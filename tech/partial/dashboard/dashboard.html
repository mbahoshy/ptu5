<div class="col-md-12" ng-controller="DashboardCtrl">
  <div class="row">

            <form>
              <div class="form-group col-md-8">
                <input class="form-control" ng-keyup='instantSearch()' ng-model='search.terms' type='text' placeholder='enter search terms' name='searchterms'>
              </div>
              <div class="form-group col-md-2">
                <select class="form-control" ng-model='search.parameters'>
                    <option value='nameLastSearch' selected="selected">Last Name</option>
                    <option value='nameFirstSearch'>First Name</option>
                    <option value='citySearch'>City Name</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <button class="btn btn-success form-control" type='submit' value='Search'>Search</button>
              </div>
            </form>

  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

        <table class='table table-striped'>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Street</th>
                <th>City</th>
            </tr>
            <tr ng-repeat='customer in customerList' ng-click='customerClick(customer)'>
                <td>{{customer.nameLast}}</td>
                <td>{{customer.nameFirst}}</td>
                <td>{{customer.address.street}}</td>
                <td>{{customer.address.city}}</td>
            </tr>
        </table>
        <div><a href='#/addCustomer'>Add Customer</a></div>
    </div>
    <div class="col-md-1"></div>
  </div>


</div>
